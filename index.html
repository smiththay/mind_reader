<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <!--css file-->
    <link href="css/style.css" rel="stylesheet">
    <title>Awesome Mind Reader</title>
</head>

<body>
  
    <!--bootstrap container-->
    <div class="container h-100 border text-center">
     
        <div class="row h-50  border overflow-auto justify-content-center">
          <div class="col border">
            <!--header div-->

             <div id = "header" class="fs-1"></div>
          </div>
         
        </div>
        <div class="row justify-content-center">
            <div class="col-4 h-75 border">
                 <!--next button div-->
                <button id = "nextButton" class="btn btn-primary btn-lg" data-bs-toggle="button" autocomplete="off"></button>
            </div>
           
          </div>
        <div class="row justify-content-center">
            <div class="col-4 border">
               <!--description div-->
                <div id = "description"></div>
            </div>
           
        </div>
      
        <div class="row justify-content-end">
          <div class="col-4 border"> 
            <!--return button div-->
            <button id = "returnButton" class="btn rounded-circle btn-primary btn-lg""><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-counterclockwise" viewBox="0 0 16 16">
              <path fill-rule="evenodd" d="M8 3a5 5 0 1 1-4.546 2.914.5.5 0 0 0-.908-.417A6 6 0 1 0 8 2v1z"/>
              <path d="M8 4.466V.534a.25.25 0 0 0-.41-.192L5.23 2.308a.25.25 0 0 0 0 .384l2.36 1.966A.25.25 0 0 0 8 4.466z"/>
            </svg></button>
          </div>
        </div>
    </div>    


    <!--Javascript File-->
    <script src="js/main.js"></script>
</body>
</html>
